<br>
<div class="col-md-4 col-md-offset-4"
    style="width:500px; margin-left:500px; background-color:black; opacity: 0.6">

    <h2 class="text-center text-light">Sign In</h2>

    <form class="form-horizontal" (ngSubmit)="signInDetailsOfUser()" #accountForm="ngForm">

        <div class="form-group">
            <label class="form-label text-light" for="email">Email Id:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter EmailId"
                [(ngModel)]="user.email" name="email" #email="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                [class.is-invalid]="email.touched && email.invalid" required />
            <div *ngIf="email.errors && (email.invalid || email.touched)" class="invalid-feedback">
                <div class="text-danger" *ngIf="email.errors?.required"> Email is required </div>
                <div class="text-danger" *ngIf=" email.errors?.pattern">Email must be a valid email address</div>
            </div>
        </div>

      

        <div class="form-group">
            <label class="control-label col-sm-2 text-light" for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                [(ngModel)]="user.password" name="password" #password="ngModel"
                [class.is-invalid]="password.touched && password.invalid" required />
            <div *ngIf="password.errors && password.touched">
                <div class="text-danger" *ngIf="password.errors?.required">Password is must</div>
                <div class="text-danger" *ngIf="password.errors?.pattern">Password should contain atleast one
                    capital letter, number
                    digits and must contain at least 8 characters</div>
            </div>
        </div>

       

        <h4 style="text-align:center; font-size:20px" class="text-light">OR<br>Login with Social Media</h4>

        <div style="margin-left:90px">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                class="fa fa-google"></a>
            <a href="https://www.linkedin.com/uas/login?trk=guest_homepage-basic_nav-header-signin"
                class="fa fa-linkedin"></a>
            <a href="https://enterprise.github.com/login" class="fa fa-github" style="font-size:35px"></a>
        </div>
        <br>
        <button type="submit" class="btn active text-light
            text-center text-dark" style="margin-left:40%; font-weight:bold; background-color: #e6b800" [disabled]="accountForm.form.invalid">Sign In</button>
        <br><br>

    </form>

</div>
<br>
